<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="/node_modules/confetti-js/dist/index.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Clases de computación</title>
</head>
<body>
    <!-- <div class="figure"></div> -->
    <div class="container">
        <h1 class="title">¡Hola Sofía!</h1>
        <h2 class="subtitle">Por favor arrastra el dibujo a donde corresponde</h2>
        <div id="figures" class="figures">
            <div class="figure figure-monitor 1"></div>
            <div class="figure figure-cpu 2"></div>
            <div class="figure figure-keyboard 3"></div>
            <div class="figure figure-mouse 4"></div>
            <div class="figure figure-usb 5"></div>
        </div>
        <div class="names">
            <div class="text text-monitor 1"><h4>Monitor</h4></div>
            <div class="text text-cpu 2"><h4>CPU</h4></div>
            <div class="text text-keyboard 3"><h4>Teclado</h4></div>
            <div class="text text-mouse 4"><h4>Mouse</h4></div>
            <div class="text text-usb 5"><h4>Memoria USB</h4></div>
        </div>
        <h2 class="foot">Si el recuadro se pinta de verde, ¡tu respuesta es correcta!</h2>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
